<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N A Fox Accountancy Ltd</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: white;
            color: #003366; /* very dark, midnight blue */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em; /* Fallback for browsers that do not support clamp() */
            font-size: clamp(1.5em, 5vw, 3em);
            margin: 0;
        }
        /* Media queries for additional control */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Adjust font size for small devices */
            }
        }
        @media (min-width: 601px) and (max-width: 1200px) {
            h1 {
                font-size: 2em; /* Adjust font size for medium devices */
            }
        }
        @media (min-width: 1201px) {
            h1 {
                font-size: 3em; /* Adjust font size for large devices */
            }
        }
    </style>
</head>
<body>
    <h1>N A Fox Accountancy Ltd</h1>
</body>
</html>
