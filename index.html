<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N A Fox Accountancy Ltd</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #111627 0%, #141b2d 50%, #162032 100%);
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .box {
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }
        @media (max-width: 768px) {
            .box {
                padding: 20px 40px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>N A Fox Accountancy Ltd</h1>
        </div>
    </div>
</body>
</html>
